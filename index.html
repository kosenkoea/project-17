<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Education SVG</title>
</head>
<body>
    <div class="page">
        <svg class="svg">
            <rect width="100px" height="50px" fill="red" x="20" y="20" />
        </svg>
        <svg class="svg">
            <circle r="50px" cx="50%" cy="50%" fill="green" />
        </svg>
        <svg class="svg">
            <ellipse rx="200px" ry="100px" cx ="50%" cy="50%" fill="black"/>
        </svg>
        <svg class="svg">
            <polygon points="0, 20 400,20 200,280" fill="silver"></polygon>
        </svg>
        <svg class="svg">
            <line x1="0" y1="0" x2="400" y2="300" stroke="black"/>
        </svg>
        <svg class="svg svg__polyline">
            <polyline points="0,0 200,150 220,100 400,300" stroke="red" fill="none" stroke-width="5px"/>
        </svg>
        <svg class="svg svg_magic-text" id="path-text" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="svg-path" d="M1 135.354C42.517 36.3973 141.838 -104.294 206.988 124.598C272.138 353.49 338.725 -140.004 401 301" stroke="black"/>
            <text class="svg__text">
                <textpath href="#svg-path">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse nihil expedita harum suscipit consequatur assumenda itaque temporibus cum odio a natus eius, culpa, magnam reprehenderit ut totam velit iste tempore?
                </textpath>
            </text>
        </svg> 
        <svg class="svg svg__animation">
            <rect width="300" height="100" fill="none" x="20" y="20" />
        </svg>
        <svg class="svg svg__apple" viewBox="-1.5 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.57 3.193c.73-.845 1.221-2.022 1.087-3.193-1.05.04-2.322.671-3.075 1.515-.677.749-1.267 1.946-1.108 3.094 1.172.087 2.368-.57 3.097-1.416m2.628 7.432c.03 3.027 2.77 4.034 2.801 4.047-.022.07-.438 1.435-1.444 2.845-.87 1.218-1.774 2.43-3.196 2.457-1.398.025-1.848-.794-3.447-.794-1.597 0-2.097.768-3.42.819-1.373.049-2.42-1.318-3.296-2.532C.403 14.984-.967 10.45.873 7.39c.915-1.52 2.548-2.482 4.321-2.506 1.348-.025 2.621.869 3.445.869.825 0 2.372-1.075 3.998-.917.68.027 2.591.263 3.818 1.984-.1.059-2.28 1.275-2.256 3.805" fill="#000" fill-rule="evenodd"/>
        </svg>
        <img class="img" src="image/golf.jpeg" alt="golf">
    </div>
</body>
</html>
